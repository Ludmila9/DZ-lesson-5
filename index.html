<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Nerds</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
	
<header class="header">
	<div class="container">
		<h1>CSS Weather Forecast<i class="wi wi-sunrise"></i></h1> 
	</div>
</header>

<main>
	<section class="list">
		<div class="container">
			<div class="list-town">
				<ul class="list-town-1">
					<li style="background-color: #3096cb">Lisbon<span>21&deg;C<i class="wi wi-day-sunny"></i></span></li>
					<li style="background-color: #34cccc">Paris<span>11&deg;C<i class="wi wi-night-sleet"></i></span></li>
					<li style="background-color: #936092">Belgrade<span>15&deg;C<i class="wi wi-day-cloudy"></i></span></li>
				</ul>
				<ul class="list-town-2">
					<li style="background-color: #bd4343">Moscow<span>21&deg;C<i class="wi wi-day-cloudy-high"></i></span></li>
					<li style="background-color: #e06549">Tel Aviv<span>32&deg;C<i class="wi wi-hot"></i></span></li>
					<li style="background-color: #ffce6a">Cair<span>21&deg;C<i class="wi wi-day-sunny"></i></span></li>
					<li style="background-color: #9acd9b">New York<span>17&deg;C<i class="wi wi-day-sleet-storm"></i></span></li>
				</ul>
				<ul class="list-town-3">
					<li style="background-color: #629495">New Delhi<span>17&deg;C<i class="wi wi-rain-wind"></i></span></li>
					<li style="background-color: #c96395">San Francisco<span>15&deg;C<i class="wi wi-day-sunny-overcast"></i></span></li>
					<li style="background-color: #2c9462">Tokyo<span>8&deg;C<i class="wi wi-night-clear"></i></span></li>
				</ul>
				<ul class="list-town-4">
					<li style="background-color: #5e5e90">Sydney<span>25&deg;C<i class="wi wi-night-partly-cloudy"></i></span></li>
				</ul>
			</div>
			
		</div>
	</section>
</main>
<footer>
	<div class="container">
		<p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
	</div>
</footer>

</body>
</html>
